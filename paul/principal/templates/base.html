<!doctype html>
<html lang="br">
<head>
{% load static %}

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

<!---
<link rel="stylesheet" href="{ static 'css/styles.css' }" />
--->

<link rel="stylesheet" href="https://paulino.neoplace.com.br/static/css/styles.css">


</head>

<body>

<div class="custom-menu-wrapper">
          <div class="pure-menu custom-menu custom-menu-top">
              <a href="{% url 'principal:home' %}" class="pure-menu-heading custom-menu-brand">
					<span class="glyphicon glyphicon-user" aria-hidden="true"> Paul</span>
				
			  </a>
              <a href="#" class="custom-menu-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
          </div>
          <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="tuckedMenu">
              <div class="custom-menu-screen"></div>
              <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a href="{% url 'principal:home' %}" class="pure-menu-link">Home</a></li>
                  <li class="pure-menu-item"><a href="{% url 'principal:sobre' %}" class="pure-menu-link">About</a></li>
                  <li class="pure-menu-item"><a href="http://www.ogrodafloresta.com.br" class="pure-menu-link">Blog</a></li>
                  <li class="pure-menu-item"><a href="{% url 'principal:contact' %}" class="pure-menu-link">Contact</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">GitHub</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Projects</a></li>
              </ul>
          </div>
</div>

<div class="conteudo">

	{% block content %}{% endblock %}

</div>

<div class="footer">
	<div class="container">
		<div class="row">
		  <div class="social">
	            <ul class="social_icons text-center">
	              <li class="facebook"><a href="#">facebook</a></li>
	              <li class="twitter"><a href="#">twitter</a></li>
	              <li class="insta"><a href="#">insta</a></li>
	              <li class="youtube"><a href="#">youtube</a></li>
	              <li class="pin"><a href="#">pintrest</a></li>
	         </ul>
	       </div>
		</div>
	</div>
</div>

      <script>
      (function (window, document) {
      document.getElementById('toggle').addEventListener('click', function (e) {
          document.getElementById('tuckedMenu').classList.toggle('custom-menu-tucked');
          document.getElementById('toggle').classList.toggle('x');
      });
      })(this, this.document);
      </script>

</body>
